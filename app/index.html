<!DOCTYPE html>
<html lang="en" ng-app="testingAngularApp">
<head>
    <meta charset="UTF-8">
    <title>Testing Angular js</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="testingAngularCtrl">
<header><h1>{{ title }}</h1></header>
<section>
    <form ng-submit="addDestination()">
        City : <input name="city"
                      type="text"
                        ng-model="newDestination.city"/>
        Country : <input name="country"
                      type="text"
                        ng-model="newDestination.country"/>
        <input type="submit" value="add"/>
    </form>
</section>
<section>
    <h2> Your Trip</h2>
    <h4 ng-show="message" && ng-hide="!message">{{message}}</h4>
    <div ng-repeat="destination in destinations">
        <span>{{destination.city}},{{destination.country}}</span>
        <span ng-if="destination.weather"> - {{destination.weather.main}},{{destination.weather.temp}}</span>
    <button ng-click="removeDestination($index)">Remove</button>
    <button ng-click="getWeather(destination)">Update Weather</button>
    </div>
</section>
</body>

</html>
